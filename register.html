<!DOCTYPE html>
<html lang="en">
<head  >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary Chat</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta content="Canary Chat" property="og:title">
    <meta content=" Canary Chat is a chat application that allows users to chat with each other in real-time." property="og:description">
    <meta content="/logo.webp" property="og:image">
    <meta content="#4b458c" data-react-helmet="true" name="theme-color">
    <link href="/style.css" rel="stylesheet">
    <link href="/themes.css" rel="stylesheet" id="lightcss">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container img {
            width: 200px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 36px;
            margin: 0;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(50, 50, 50, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .form button {
            background-color: #FFDF00;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            color: black;
        }
        .form a {
            color: #FFDF00;
            text-decoration: none;
            margin-top: 20px;
        }
        .wrongred {
            color: red;
        }
    </style>
</head>
<body class="no-theme">
    <div class="container">
        <img src="/logo.webp" alt="Canary Chat Logo">
        <h1>Register</h1>
        <form class="form" action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <a href="/login">Already have an account? Login</a>
        </form>
    </div>
</div>
<div>
    <b id="TOSbox">I agree to the <a href="" id="TOSa">Terms of Service</a>:</b>
    <input type="checkbox" id="TOS" name="TOS">
</div>
<p class = "wrongred" id="wrong"></p>
<div id="h-captcha"></div>
            <button type="submit">Create account</button>
            <a href="/login.html">Already have an account? Login</a>
        </form>
    </div>
    <script src="/register.js" type="module"></script>
</body>
</html>
